<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 페이지</title>
</head>

    <style>

        .layout {
            width: 500px;
            margin: 0 auto;   <!-- 양쪽 여백을 위아래는 0, 좌우는 auto -->
            margin-top: 40px;
        }

    </style>

<body>

    <div class="layout">
        <form action="/board/write">
            <button type="submit">글 작성하기</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>글번호</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">  <!-- each : 반복문 (board가 없어질때까지) -->
                    <td th:text="${board.title}">1</td>
                    <td>
                        <a th:text="${board.content}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>
                </tr>
            </tbody>

        </table>

        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page -1})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
        </th:block>

    </div>

</body>
</html>
